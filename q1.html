<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">

        function num(){

            var a = parseInt(prompt("Enter your number :- "));

            if(a > 0){
                document.write(`<h2>${a} number is positive...</h2>`);
            }else if(a < 0){
                document.write(`<h2>${a} number is negetive....</h2>`);
            }else{
                document.write(`<h2>${a} is not positive or negetive..</h2>`)
            }

        }
        num();

    </script>

</body>
</html>
