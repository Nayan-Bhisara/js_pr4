        //take something return something
        function tsrs1(a,b){
            a = a + b;
            b = a - b;
            a = a - b;
            return a;
        }
        function tsrs2(b,a){
            a = a + b;
            b = a - b;
            a = a - b;
            return b;
        }
        var a = parseInt(prompt("Enter number A :- "));
        var b = parseInt(prompt("Enter number B :- "));
        tsrs1(a,b);
        tsrs2(a,b);
        var ans1 = tsrs1(a,b);
        var ans2 = tsrs2(b,a);
        document.write(`<h2>A value is :- ${ans1}</h2>`);
        document.write(`<h2>B value is :- ${ans2}</h2>`);
