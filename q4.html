<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">

        function num(a,b,c,d){

            if(a>b && a>c && a>d){
                document.write(`A is max....`);
            }else if(b>a && b>c && b>d){
                document.write(`B is max...`);
            }else if(c>a && c>b && c>d){
                document.write(`C is max...`);
            }else{
                document.write(`D is max...`);
            }

        }
        var a = parseInt(prompt("Enter your A :- "));
        var b = parseInt(prompt("Enter your B :- "));
        var c = parseInt(prompt("Enter your C :- "));
        var d = parseInt(prompt("Enter your D :- "));
        num(a,b,c,d);

    </script>

</body>
</html>
